on: [push]

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Setup
      run: docker-compose build
    
    - name: Test
      run: docker-compose run --rm --no-deps --entrypoint=pytest app /tests/unit /tests/integration /tests/e2e

    - name: Teardown
      run: docker-compose down --remove-orphans

